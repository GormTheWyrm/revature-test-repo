<h2>Top Heroes</h2>
<div class="heroes-menu">
  <a *ngFor="let hero of heroes"
  routerLink="/detail/{{hero.id}}"
  [class.selected]="hero === selectedHero"
(click)="onSelect(hero)"
  
  > 
    {{hero.name}}
  </a>
</div>
